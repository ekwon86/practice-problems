<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practice 05 - FizzBuzz</title>
<script>

    function printBuzz() {
        for(var i=0; i<=100; i++) {
            if(i%3 === 0){
                console.log('Fizz' + i);
            } else if (i%3 === 0 && i%5 === 0) {
                console.log('FizzBuzz' + i);
            } else if (i%5 === 0){
                console.log('buzz' + i);
            } else {
                console.log(i);
            }
        }
    }
    printBuzz();

</script>
</head>

</body>
</html>
