<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 02 - FizzBuzz</title>
    <script>
        function printBuzz() {
            for(i=0; i<=100; i++) {
                if(i%3==0){
                    console.log("Fizz");
                } else if (i%3==0 && i%5==0) {
                    console.log("FizzBuzz");
                }
            }return printBuzz();
        }
    </script>
</head>

</html>
