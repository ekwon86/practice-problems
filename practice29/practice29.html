<!DOCTYPE html>

<meta charset="UTF-8">
<title>Practice 29</title>
<head>
    <script>
        function do_math(num1, num2, operator) {
            if (operator=='+') {
                return num1 + num2;
            }
            else if (operator=='-') {
                return num1 - num2;
            }
            else if (operator=='*' || operator=='x') {
                return num1 * num2;
            }
            else (operator=='/');{
                return num1 / num2;
            }
        }
        console.log(do_math(25,5,'/'));
    </script>
</head>
