<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do Math</title>
</head>
<script>
    function do_math(num1, num2, operator){
        if (operator == '+') {
            return num1 + num2;
        }
        else if (operator == '-') {
            return num1 - num2;
        }
        else if (operator == '*' || operator == 'x') {
            return num1 * num2;
        }
        else if (operator == '/') {
            return num1 / num2;
        }
    }
    document.write(do_math(5,6,'+'));
</script>
<body>

</body>
</html>
