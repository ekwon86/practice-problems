<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice30 Random Number or Array Element</title>
</head>
<script>
    function random_range(start_num, end_num) {
        if (Array.isArray) {
            var random_index = Math.floor(Math.random() * start_num.length);
            return start_num[random_index];
        }
        else {
            return Math.floor(Math.random() * (end_num - start_num) + start_num);
        }
    }

    document.write(random_range(['a', 'b', 'c', 'd', 'e']));
//    document.write(random_range(1,10));
</script>

</body>
</html>
