<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice 03 - One to Multi</title>
</head>
<body>
    <script>
        var myArray = [1, 'Good Evening', false, 2, 'Good Morning', 4, true, 'Hello', 8, 10];

        function groupArray() {
            var dataTypeObject = {
                    'boolean': [],
                    'string': [],
                    'number': []
            }
        }
            for (var i=0; i<=myArray.length-1; i++) {
                    //if boolean, push into boolean array of dataTypeObject
                if (typeof myArray[i] == 'boolean') {
                    dataTypeObject.boolean.push();
                    //console.log('contents of boolean array is ' + myArray[i]);
                    //if string, push into the string array of dataTypeObject
                } else if (typeof myArray[i] == 'string') {
                    dataTypeObject.string.push();
                    //console.log('contents of string array is ' + myArray[i]);
                    //if number, push into the number array of dataTypeObject
                } else {
                    dataTypeObject.number.push();
                    //end if
                }

            }//end of loop

        //return the dataTypeObject
    </script>
</body>
</html>
