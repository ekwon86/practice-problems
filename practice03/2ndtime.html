<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Practice 02</title>
</head>
<script>
    function do_math(num1, num2, operator) {
        if (operator == '+') {
            return num1 + num2;
        }
        else if (operator == '-') {
            return num1 - num2;
        }
        else if (operator == 'x' || operator == '*') {
            return num1 * num2;
        }
        else if (operator == '/') {
            return num1 / num2;
        }
 }
    document.write(do_math(25,25,'*'));

</script>
